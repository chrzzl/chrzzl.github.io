<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Portal</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #000000;
      color: white;
      padding: 2rem;
    }

    h1, p {
      text-align: center;
      margin-bottom: 1rem;
      color: white;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .card {
      background: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 20px rgba(255, 255, 255, 0.05);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .card a {
      display: block;
      padding: 1rem;
      font-weight: bold;
      text-decoration: none;
      color: white;
    }

    .card a:hover {
      color: #00c8ff;
    }
  </style>
</head>
<body>

    </div>

      <a href="projects/volumetric_test/index.html">Volumetric Stent Viewer</a>
    </div>
    <div class="card">
      <img src="projects/volumetric_organs/thumbnail.webp" alt="Organs" />
      <a href="projects/volumetric_organs/index.html">Organs</a>
    </div>

</html>
